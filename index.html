<script>
const TG=window.Telegram?.WebApp;

const TG_UID=TG?.initDataUnsafe?.user?.id?String(TG.initDataUnsafe.user.id):'';

// ‚îÄ‚îÄ –í–∫–ª–∞–¥–∫–∏ ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function switchTab(name){
  document.querySelectorAll('.tab').forEach((t,i)=>{
    t.classList.toggle('active',['spin','shop','top'][i]===name);
  });
  document.querySelectorAll('.page').forEach(p=>{
    p.classList.toggle('active',p.id==='page-'+name);
  });
  if(name==='top')renderLB();
  if(name==='shop')renderShop();
  if(name==='spin')resize();
}

// ‚îÄ‚îÄ –•—Ä–∞–Ω–∏–ª–∏—â–µ ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function lsGet(k){try{return localStorage.getItem(k)||''}catch{return''}}

// ‚îÄ‚îÄ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function initUser(){
  UID=TG_UID||lsGet('kz_uid')||'u_'+Math.random().toString(36).slice(2,10);
  if(!TG_UID)lsSet('kz_uid',UID);
  UNAME=TG_NAME||lsGet('kz_name_'+UID)||('–ò–≥—Ä–æ–∫_'+UID.toString().slice(-4));
  lsSet('kz_name_'+UID,UNAME);
  document.getElementById('playerName').textContent=UNAME;
  setTimeout(resize,50);
  setTimeout(resize,300);
  loadMe();
  renderShop();
}

function changeName(){
  const n=prompt('–ù–æ–≤–æ–µ –∏–º—è:',UNAME);
  if(!n||!n.trim())return;
  UNAME=n.trim().slice(0,20);
  lsSet('kz_name_'+UID,UNAME);
  document.getElementById('playerName').textContent=UNAME;
  const lb=getLB();if(lb[UID]){lb[UID].name=UNAME;setLB(lb);}
}

// ‚îÄ‚îÄ –ú–∞–≥–∞–∑–∏–Ω ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const SHOP=[
  // –ö—Ä—É—Ç–∫–∏ ‚Äî —Ü–µ–Ω—ã –∫–∞–∫ —É —Ç–µ–±—è
  {id:'s1',ico:'üé∞',name:'+3 –∫—Ä—É—Ç–∫–∏',   desc:'–ù–µ–±–æ–ª—å—à–∞—è –¥–æ–±–∞–≤–∫–∞ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è',        price:500, type:'spins',spins:3},
  {id:'s2',ico:'üé™',name:'+10 –∫—Ä—É—Ç–æ–∫',  desc:'–•–æ—Ä–æ—à–∏–π –∑–∞–ø–∞—Å –Ω–∞ –≤–µ—á–µ—Ä',              price:1000, type:'spins',spins:10},
  {id:'s3',ico:'üé°',name:'+30 –∫—Ä—É—Ç–æ–∫',  desc:'–ö—Ä—É—Ç–∏ –≤–µ—Å—å –¥–µ–Ω—å –±–µ–∑ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏',       price:2400,type:'spins',spins:30},
  {id:'s4',ico:'üëë',name:'+100 –∫—Ä—É—Ç–æ–∫', desc:'–ë–µ–∑–ª–∏–º–∏—Ç –Ω–∞ —Ü–µ–ª—ã–π –¥–µ–Ω—å',              price:7000,type:'spins',spins:100},
  // –ë–æ–Ω—É—Å—ã
  {id:'s5',ico:'üçÄ',name:'–£–¥–∞—á–∞ x2',    desc:'–°–ª–µ–¥—É—é—â–∏–µ 3 –∫—Ä—É—á–µ–Ω–∏—è ‚Äî –¥–≤–æ–π–Ω—ã–µ –æ—á–∫–∏', price:500, type:'luck', luck:3},
  {id:'s6',ico:'üõ°Ô∏è',name:'–ó–∞—â–∏—Ç–∞',      desc:'–°–ª–µ–¥—É—é—â–∏–π "–ù–∏—á–µ–≥–æ" –¥–∞—Å—Ç 30 –æ—á–∫–æ–≤',   price:200, type:'shield',shield:1},
  {id:'s7',ico:'‚ö°',name:'–°—É–ø–µ—Ä—É–¥–∞—á–∞',  desc:'–°–ª–µ–¥—É—é—â–∏–π —Å–ø–∏–Ω ‚Äî –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø—Ä–∏–∑',price:900,type:'super',superSpin:1},
];

function renderShop(){
  const g=document.getElementById('shopGrid');
  const spins=SHOP.filter(s=>s.type==='spins');
  const bonus=SHOP.filter(s=>s.type!=='spins');
  function row(item){
    const canBuy=me.score>=item.price;
    return `<div class="shop-item">
      <div class="sico">${item.ico}</div>
      <div class="info">
        <div class="sname">${item.name}</div>
        <div class="sdesc">${item.desc}</div>
        <div class="sprice">üí∞ ${item.price} –æ—á–∫–æ–≤</div>
      </div>
      <button class="buy-btn" id="buy_${item.id}" ${canBuy?'':'disabled'} onclick="buyItem('${item.id}')">–ö—É–ø–∏—Ç—å</button>
    </div>`;
  }
  g.innerHTML=
    '<div class="shop-cat" style="color:#7B2FFF">üé∞ –ö–†–£–¢–ö–ò</div>'+spins.map(row).join('')+
    '<div class="shop-cat" style="color:#FF2F7B;margin-top:4px">‚ú® –ë–û–ù–£–°–´</div>'+bonus.map(row).join('');
}

function updateShopBtns(){
  SHOP.forEach(item=>{
    const b=document.getElementById('buy_'+item.id);
    if(b)b.disabled=me.score<item.price;
  });
}

function showToast(msg){
  const t=document.getElementById('toast');
  t.textContent=msg;t.classList.add('show');
  clearTimeout(t._tid);t._tid=setTimeout(()=>t.classList.remove('show'),2500);
}

let _modalCb=null;
function showModal(title,text,cb){
  document.getElementById('modalTitle').textContent=title;
  document.getElementById('modalText').textContent=text;
  _modalCb=cb;
  document.getElementById('modalOk').onclick=()=>{closeModal();if(_modalCb)_modalCb();};
  document.getElementById('modalOverlay').classList.add('show');
}
function closeModal(){document.getElementById('modalOverlay').classList.remove('show');}

function buyItem(id){
  const item=SHOP.find(s=>s.id===id);
  if(!item)return;
  if(me.score<item.price){showToast('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤!');return;}
  showModal(item.ico+' '+item.name,
    '–ü–æ—Ç—Ä–∞—Ç–∏—Ç—å '+item.price+' –æ—á–∫–æ–≤?\n–ë–∞–ª–∞–Ω—Å: '+me.score+' –æ—á–∫–æ–≤.',
    ()=>{
      me.score-=item.price;
      if(item.type==='spins'){me.bonusSpins=(me.bonusSpins||0)+item.spins;showToast('‚úÖ +'+item.spins+' –∫—Ä—É—Ç–æ–∫!');}

      else if(item.type==='super'){me.superSpin=(me.superSpin||0)+1;showToast('‚úÖ ‚ö° –°—É–ø–µ—Ä—É–¥–∞—á–∞ –≥–æ—Ç–æ–≤–∞!');}
      saveMe();updUI();updateShopBtns();updCD();

// ‚îÄ‚îÄ –°–µ–≥–º–µ–Ω—Ç—ã ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const SEG=[
  {t:'–î–ñ–ï–ö–ü–û–¢',e:'üíé',p:1000,c:'#5515C5',w:0.5},
  {t:'–ù–æ—Ä–º–∞–ª–¥—ã', e:'‚öî', p:200, c:'#B5154F',w:2},

];
const N=SEG.length,ARC=2*Math.PI/N,COOL=5000,DAILY_LIMIT=10;

// ‚îÄ‚îÄ Canvas ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const cv=document.getElementById('wcanvas');
const ctx=cv.getContext('2d');
let sz=270,rot=0,spinning=false;

function resize(){
  const el=cv.parentElement;
  if(!el)return;
  const w=el.offsetWidth;
  sz=w>10?w:Math.min(270,window.innerWidth*0.82);
  const dpr=Math.min(window.devicePixelRatio||1,2);
  cv.width=sz*dpr;cv.height=sz*dpr;
  ctx.setTransform(1,0,0,1,0,0);ctx.scale(dpr,dpr);
  draw(rot);
}

function lighten(hex,a){
  const n=parseInt(hex.slice(1),16);
  return `rgb(${Math.min(255,(n>>16)+a)},${Math.min(255,((n>>8)&0xff)+a)},${Math.min(255,(n&0xff)+a)})`;
}

function draw(angle){
  const cx=sz/2,cy=sz/2,R=sz/2-5;
  ctx.clearRect(0,0,sz,sz);
  for(let i=0;i<N;i++){
    const s=SEG[i],a0=angle+i*ARC,a1=a0+ARC;
    ctx.beginPath();ctx.moveTo(cx,cy);ctx.arc(cx,cy,R,a0,a1);ctx.closePath();
    const gr=ctx.createRadialGradient(cx,cy,R*.15,cx,cy,R);
    gr.addColorStop(0,lighten(s.c,60));gr.addColorStop(1,s.c);
    ctx.fillStyle=gr;ctx.fill();
    ctx.strokeStyle='rgba(0,0,0,.45)';ctx.lineWidth=1.5;ctx.stroke();
    const mid=angle+i*ARC+ARC/2;
    const norm=((mid%(2*Math.PI))+2*Math.PI)%(2*Math.PI);
    const flip=norm>Math.PI*.5&&norm<Math.PI*1.5;
    ctx.save();ctx.translate(cx,cy);ctx.rotate(flip?mid+Math.PI:mid);
    const d=flip?-1:1;
    ctx.textAlign='center';ctx.textBaseline='middle';
    ctx.shadowColor='rgba(0,0,0,.95)';ctx.shadowBlur=5;
    ctx.fillStyle='#fff';
    ctx.font=`bold ${sz<240?9:10}px -apple-system,Arial,sans-serif`;
    ctx.fillText(s.t,d*R*.68,-5);
    if(s.p>0){ctx.fillStyle='#FFE000';ctx.font=`bold ${sz<240?8:9}px -apple-system,Arial,sans-serif`;ctx.fillText('+'+s.p,d*R*.68,7)}
    ctx.shadowBlur=0;ctx.font=`${sz<240?11:13}px serif`;ctx.fillStyle='#fff';
    ctx.fillText(s.e,d*R*.44,1);
    ctx.restore();
  }
  ctx.beginPath();ctx.arc(cx,cy,R+2,0,2*Math.PI);
  const bg=ctx.createLinearGradient(0,0,sz,sz);
  bg.addColorStop(0,'#7B2FFF');bg.addColorStop(.5,'#FFD700');bg.addColorStop(1,'#FF2F7B');
  ctx.strokeStyle=bg;ctx.lineWidth=4;ctx.stroke();
  ctx.beginPath();ctx.arc(cx,cy,32,0,2*Math.PI);
  ctx.fillStyle='#0a0a0f';ctx.fill();
  ctx.strokeStyle='rgba(123,47,255,.6)';ctx.lineWidth=2;ctx.stroke();
}

// ‚îÄ‚îÄ –î–∞–Ω–Ω—ã–µ ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let me={score:0,spins:0,lastSpin:0,lastPrize:'',todaySpins:0,lastDay:'',bonusSpins:0,luckSpins:0,shield:0,superSpin:0};

// ‚îÄ‚îÄ –õ–∏–¥–µ—Ä–±–æ—Ä–¥ (JSONBin) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const JSONBIN_KEY='$2a$10$m3p3hg/IMQy5gxBoGKqKwuFiMPqWRFTT97YUTpxkQ86ShLtGecnRO';
const JSONBIN_URL='https://api.jsonbin.io/v3/b';

function esc(s){return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}

// ‚îÄ‚îÄ –ö—É–ª–¥–∞—É–Ω ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function todayStr(){return new Date().toDateString()}
function getTodaySpins(){return me.lastDay===todayStr()?me.todaySpins||0:0}
function availableSpins(){return DAILY_LIMIT+(me.bonusSpins||0)-getTodaySpins()}
function canSpin(){return Date.now()-me.lastSpin>=COOL&&availableSpins()>0}
function updCD(){
  const el=document.getElementById('cd'),btn=document.getElementById('spinBtn');
  const avail=availableSpins();
  if(avail<=0){el.textContent='üö´ –ù–µ—Ç –∫—Ä—É—Ç–æ–∫. –ö—É–ø–∏ –≤ –º–∞–≥–∞–∑–∏–Ω–µ!';el.className='cd limit';btn.disabled=true;return}
  if(Date.now()-me.lastSpin<COOL){
    const l=Math.ceil((COOL-(Date.now()-me.lastSpin))/1000);
    el.textContent='‚è≥ –ø–æ–¥–æ–∂–¥–∏ '+l+'—Å ‚Ä¢ –æ—Å—Ç–∞–ª–æ—Å—å '+avail;el.className='cd on';btn.disabled=true;return;
  }
  el.textContent='–û—Å—Ç–∞–ª–æ—Å—å –∫—Ä—É—Ç–æ–∫: '+avail;el.className='cd';btn.disabled=false;
}

// ‚îÄ‚îÄ –°–ø–∏–Ω ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function doSpin(){
  if(spinning||!canSpin())return;
  spinning=true;
  document.getElementById('spinBtn').disabled=true;
  document.getElementById('resText').textContent='üé≤ –ö—Ä—É—Ç–∏—Ç—Å—è...';
  document.getElementById('resText').className='txt';
  const tot=SEG.reduce((a,s)=>a+s.w,0);
  let r=Math.random()*tot,winner=0;
  for(let i=0;i<N;i++){r-=SEG[i].w;if(r<=0){winner=i;break}}
  // –°—É–ø–µ—Ä—Å–ø–∏–Ω: –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –Ω—É–ª–µ–≤—ã–µ
  if(me.superSpin>0&&SEG[winner].p===0){
    const nonZero=SEG.map((s,i)=>({s,i})).filter(x=>x.s.p>0);
    winner=nonZero[Math.floor(Math.random()*nonZero.length)].i;
    me.superSpin--;
  }
  const extra=(6+Math.floor(Math.random()*4))*2*Math.PI;
  const diff=((-Math.PI/2-(winner*ARC+ARC/2)-rot)%(2*Math.PI)+2*Math.PI)%(2*Math.PI);
  const target=rot+extra+diff;
  const dur=5500+Math.random()*1500,t0=performance.now(),r0=rot;
  function ease(t){if(t<.15)return t*t*4.4;if(t<.65)return .1+(t-.15)*(0.8/.5);return .9+.1*(1-Math.pow((1-t)/.35,2.5))}
  function frame(now){
    const t=Math.min((now-t0)/dur,1);rot=r0+(target-r0)*ease(t);draw(rot);
    if(t<1)requestAnimationFrame(frame);else{rot=rot%(2*Math.PI);draw(rot);finish(winner)}
  }
  requestAnimationFrame(frame);
}

function finish(winner){
  spinning=false;
  const s=SEG[winner];
  let pts=s.p;
  if(pts===0&&me.shield>0){pts=30;me.shield--;}
  if(me.luckSpins>0){pts*=2;me.luckSpins--;}
  me.score+=pts;me.spins++;
  me.lastSpin=Date.now();me.lastPrize=s.e+' '+s.t;
  if(me.lastDay!==todayStr()){me.todaySpins=1;me.lastDay=todayStr();me.bonusSpins=0;}
  else me.todaySpins=(me.todaySpins||0)+1;
  saveMe();
  getLB().then(lb=>{lb[UID]={name:UNAME,score:me.score,spins:me.spins};setLB(lb);});
  const rt=document.getElementById('resText');
  if(pts>0){
    rt.innerHTML=s.e+' <strong>'+s.t+'</strong> +'+pts+(me.luckSpins>=0&&pts!==s.p?' üçÄx2':'');
    rt.className='txt win';TG?.HapticFeedback?.impactOccurred?.('heavy');
  }else{
    rt.textContent='üíÄ –ù–∏—á–µ–≥–æ... –µ—â—ë —Ä–∞–∑!';rt.className='txt';
    TG?.HapticFeedback?.notificationOccurred?.('error');
  }
  updUI();renderLB();updateShopBtns();
  const iv=setInterval(()=>{updCD();if(canSpin())clearInterval(iv)},500);updCD();
}
